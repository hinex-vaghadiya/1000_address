<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1000 Address â€” Login</title>
  <meta name="description" content="Student Data Management System - Login Portal">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="bg-animation">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo">
        <h1>1000 Address</h1>
        <p>Student Data Management</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required
            autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required
            autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
          Sign In
        </button>
      </form>
    </div>
  </div>

  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const alert_el = document.getElementById('alert');
    const loading = document.getElementById('loading');

    function showAlert(msg, type) {
      alert_el.textContent = msg;
      alert_el.className = 'alert alert-' + type;
      alert_el.style.display = 'block';
      setTimeout(() => { alert_el.style.display = 'none'; }, 4000);
    }

    // Check if already logged in
    fetch('/api/auth/me')
      .then(r => r.json())
      .then(data => {
        if (data.user) {
          window.location.href = data.user.role === 'admin' ? '/admin' : '/user';
        }
      })
      .catch(() => { });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.classList.add('active');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value
          })
        });

        const data = await res.json();

        if (res.ok) {
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = data.user.role === 'admin' ? '/admin' : '/user';
          }, 500);
        } else {
          showAlert(data.error || 'Login failed', 'error');
        }
      } catch (err) {
        showAlert('Connection error. Please try again.', 'error');
      } finally {
        loading.classList.remove('active');
      }
    });
  </script>
</body>

</html>
